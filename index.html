<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="content">
    <div class="login">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username"></label>
            <input type="text" name="" id="username" class="username" placeholder="username">
        </div>
       <div class="form-group">
           <label for="password"></label>
           <input type="password" id="password"  placeholder="password">
       </div>
        <button class="submitLogin">Log in</button>
    </div>
    <div class="chat">
        <div class="messages"></div>
        <div class="chatForm">
            <input type="text" class="prompt" placeholder="Enter your message ">
            <button class="chatSubmit">send</button>
        </div>
    </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
